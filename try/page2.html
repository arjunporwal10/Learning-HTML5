<!doctype html>
<html>

<head>
  <title>Travel</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../css files/960_12_col.css">
  <link href="https://fonts.googleapis.com/css?family=Dosis|Indie+Flower|Lobster|Pacifico|Shrikhand|Spirax" rel="stylesheet">
  <link rel="stylesheet" href="css/style1.css">

</head>

<body>
  <main>
    <div class="container">
      <header class="sticky">
        <div id="logo">
          <a href="../try/site.html">
            <img class="logoimg" src="../try/img/logo.png" alt="LOGO">
          </a>
        </div>
        <div id="tagline">
          <h2>
            Modern Travels
          </h2>
        </div>
        <div style="clear:both"></div>
        <nav>
          <ul id="menu">
            <li>
              <a href="#">Bus Tickets</a>
            </li>
            <li>
              <a href="#">Hotels</a>
            </li>
            <li>
              <a href="#">Flights</a>
            </li>
            <li>
              <a href="#">Cars</a>
            </li>
          </ul>
        </nav>
        <!--menu ended -->
        <div style="clear:both"></div>
      </header>
      <!--end header -->
      <div id="offers">
        <h2>Exclusive Deals</h2>
        <div class="cards grid_12">
          <section class="grid_4 alpha">
            <h3>
              <a href="#">Deal1</a>
            </h3>
            <div class="img">
              <a href="#">
                <img src="../try/img/offer1.png" alt="offer">
              </a>
            </div>
          </section>
          <section class="grid_4">

            <h3>
              <a href="#">Deal2</a>
            </h3>
            <div class="img">
              <a href="#">
                <img src="../try/img/offer2.png" alt="offer">
              </a>
            </div>
          </section>
          <section class="grid_4 omega">
            <h3>
              <a href="#">Deal3</a>
            </h3>
            <div class="img">
              <a href="#">
                <img src="../try/img/offer3.png" alt="offer">
              </a>
            </div>
          </section>
        </div>
      </div>
      <!--end offers-->
      <div style="clear:both"></div>
      <div id="destinations">
        <h2>More Destinations</h2>
        <div class="dest1 grid_12">
          <section class="grid_4 alpha">
            <h3>
              <a href="#">Mumbai</a>
            </h3>
            <div>
              <img class="imgd" src="../try/img/dest1.jpg" alt="destination">
            </div>
          </section>
          <section class="grid_4">
            <h3>
              <a href="#">Kerala</a>
            </h3>
            <div>
              <img class="imgd" src="../try/img/dest2.jpg" alt="destination">
            </div>
          </section>
          <section class="grid_4 omega">
            <h3>
              <a href="#">Gujarat</a>
            </h3>
            <div>
              <img class="imgd" src="../try/img/dest3.jpg" alt="destination">
            </div>
          </section>
        </div>
        <div style="clear:both"></div>
        <div class="dest2 grid_12">
          <section class="grid_6 alpha">
            <h3>
              <a href="#">Bihar</a>
            </h3>
            <div>
              <img class="imgd" src="../try/img/dest4.jpg" alt="destination">
            </div>
          </section>
          <section class="grid_6 omega">
            <h3>
              <a href="#">Manipur</a>
            </h3>
            <div>
              <img class="imgd" src="../try/img/dest5.jpg" alt="destination">
            </div>
          </section>
          <div style="clear:both"></div>
        </div>
      </div>
      <!--end destination-->
      <div style="clear:both"></div>
    </div>
    <!--maincontainer-->
  </main>
  <!--end main-->
  <footer>
    <div class="container">
      <div class="follow">
        <h3>Follow Us On</h3>
        <ul>
          <li>
            <a href="#">
              <i class="fab fa-facebook-square"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fab fa-twitter-square"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
      <!--end follow-->
      <div class="about">
        <h3>Info</h3>
        <ul>
          <li>
            <a href="#">About Us</a>
          </li>
          <li>
            <a href="#">Contact Us</a>
          </li>
          <li>
            <a href="#">Mobile Version</a>
          </li>
        </ul>
      </div>
      <!--end about-->
      <div class="copyright">
        <p>Copyright Â© 2009 MySite
          <br /> All Rights Reserved</p>
      </div>
    </div>
    <!--end footer container-->
  </footer>
  <!--end footer-->
</body>

</html>
